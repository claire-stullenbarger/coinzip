<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Account Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .account-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .account-details {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="account-card">
    <div class="profile-header">
        <h1>Account Profile</h1>
    </div>

    <div class="account-details">
        <div class="label">Name:</div>
        <div id="userName"></div>

        <div class="label">Email:</div>
        <div id="userEmail"></div>

        <div class="label">Phone:</div>
        <div id="userPhone"></div>

        <div class="label">Account Type:</div>
        <div id="userType"></div>
    </div>
</div>

<script>
    // Fetch user data when page loads
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/user-profile')
            .then(response => response.json())
            .then(userData => {
                document.getElementById('userName').textContent =
                    `${userData.firstName} ${userData.lastName}`;
                document.getElementById('userEmail').textContent = userData.email;
                document.getElementById('userPhone').textContent = userData.phoneNumber || 'Not provided';
                document.getElementById('userType').textContent = userData.type || 'Standard User';
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
                alert('Could not load user profile');
            });
    });
</script>
</body>
</html>
